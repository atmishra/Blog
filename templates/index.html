<!DOCTYPE html>
<html>
<head>
	<title>{{title}}</title>
</head>
<body>
	<h1>{{title }} is working</h1>
	<hr>
	{% for obj in object_list %}
		{{obj.id}}<br/>
		<a href="{% url "posts:detail" id=obj.id %}">{{obj.title}}</a><br/>
		<a href="{{obj.get_absolute_url}}">{{obj.title}}</a><br/> {# another way of using dyanmic url#}
		
		{{obj.timestamp}}<br/>
		{{obj.updated}}<br/>
		
		<hr>
	{% endfor %}
</body>
</html>
